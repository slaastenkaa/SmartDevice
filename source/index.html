<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>Smart Device</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="icon" href="./img/favicon/favicon-32x32.png" type="image/svg+xml">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="preload" href="./fonts/PTMono-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/RobotoCondensed-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/RobotoCondensed-Bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/rouble.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <nav class="header__nav nav">
            <a class="nav__logo link" href="./index.html">
              <picture class="nav__logo--picture">
                <source media="(max-width: 767px)" srcset="./img/svg/logo-smart-device-mobil.svg">
                <img class="nav__logo--img" src="./img/svg/logo-smart-device.svg" width="215" height="55" alt="Логотип интернет-магазина 'Smart Device'">
              </picture>
            </a>
            <ul class="nav__list list">
              <li class="nav__item">
                <a class="nav__item--link link" href="mailto:info@sd.ru">
                  <svg class="nav__item--icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="./img/sprite.svg#icon-email"></use>
                  </svg>
                  <span class="nav__item--text">info@sd.ru</span>
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__item--link link" href="tel:+74950005252">
                  <svg class="nav__item--icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="./img/sprite.svg#icon-phone-call"></use>
                  </svg>
                  <span class="nav__item--text">+7 (495) 000 52 52</span>
                </a>
              </li>
            </ul>
            <button class="nav__button button">Заказать звонок</button>
          </nav>
        </div>
      </header>
      <main class="main">
        <picture>
                <source type="image/webp" srcset="../img/main-block-background.webp, ./img/main-block-background@2x.webp 2x">
                <img src="./img/main-block-background.jpg" loading="lazy" srcset="./img/main-block-background@2x.jpg 2x" width="1920" height="880" alt="Фон главного блока Smart Device">
              </picture>
      </main>
      <footer class="footer">
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
